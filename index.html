<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecotoken</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
          background-color: #f0f4f8;
          font-family: Arial, sans-serif;
      }
      .container {
          max-width: 600px;
          margin-top: 50px;
          padding: 20px;
          background-color: #ffffff;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
          color: #007bff;
          text-align: center;
      }
      h3 {
          color: #343a40;
          margin-bottom: 15px;
      }
      .btn {
          margin-bottom: 15px;
      }
      #balanceResult, #transferResult, #approvalResult, #allowanceResult,
      #totalSupplyResult, #buyTokensResult, #setPriceResult {
          background-color: #f8f9fa;
          padding: 10px;
          border-radius: 5px;
          margin-top: 15px;
          box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Ecotoken</h1>

      <button id="connectButton" class="btn btn-primary w-100">
        Conectar MetaMask
      </button>
      <p id="accountAddress" class="mt-3"></p>

      <div>
        <h3>Verificar Balance</h3>
        <input
          type="text"
          id="balanceAddress"
          class="form-control"
          placeholder="Dirección"
        />
        <button id="checkBalanceButton" class="btn btn-success w-100">
          Verificar Balance
        </button>
        <p id="balanceResult"></p>
      </div>

      <div>
        <h3>Transferir Tokens</h3>
        <input
          type="text"
          id="recipientAddress"
          class="form-control"
          placeholder="Dirección del destinatario"
        />
        <input
          type="number"
          id="transferAmount"
          class="form-control mt-2"
          placeholder="Cantidad"
        />
        <button id="transferButton" class="btn btn-warning w-100">
          Transferir
        </button>
        <p id="transferResult"></p>
      </div>

      <div>
        <h3>Aprobar Tokens</h3>
        <input
          type="text"
          id="spenderAddress"
          class="form-control"
          placeholder="Dirección del gastador"
        />
        <input
          type="number"
          id="approveAmount"
          class="form-control mt-2"
          placeholder="Cantidad"
        />
        <button id="approveButton" class="btn btn-info w-100">Aprobar</button>
        <p id="approvalResult"></p>
      </div>

      <div>
        <h3>Consultar Allowance</h3>
        <input
          type="text"
          id="ownerAddress"
          class="form-control"
          placeholder="Dirección del propietario"
        />
        <input
          type="text"
          id="spenderAddressAllowance"
          class="form-control mt-2"
          placeholder="Dirección del gastador"
        />
        <button id="checkAllowanceButton" class="btn btn-secondary w-100">
          Consultar Allowance
        </button>
        <p id="allowanceResult"></p>
      </div>

      <div>
        <h3>Total Supply</h3>
        <button id="totalSupplyButton" class="btn btn-dark w-100">
          Consultar Suministro Total
        </button>
        <p id="totalSupplyResult"></p>
      </div>

      <div>
        <h3>Comprar Tokens</h3>
        <input
          type="number"
          id="buyTokensAmount"
          class="form-control"
          placeholder="Cantidad de ETH"
        />
        <button id="buyTokensButton" class="btn btn-success w-100">
          Comprar Tokens
        </button>
        <p id="buyTokensResult"></p>
      </div>

      <div>
        <h3>Asignar Nuevo Precio</h3>
        <input
          type="number"
          id="newPrice"
          class="form-control"
          placeholder="Nuevo precio por token (en ETH)"
        />
        <button id="setPriceButton" class="btn btn-primary w-100">
          Asignar Precio
        </button>
        <p id="setPriceResult"></p>
        <p id="currentPrice"></p>
      </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
